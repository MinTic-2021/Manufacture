<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./styles/estilos.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="table">
            <table>
                <tr>
                    <th><img src="./media/logo.png" alt="logo devfull" class="logo" /></th>
                    <th><h2>DevFull Manufacture</h2></th>
                    <th><button onclick="location.href='./login_usuarios.html'">Regresar</button></th>
                </tr>
            </table>
        </div>   
    </header>
    <section>
        <form class="vert">
            <h2>Registrarse</h2>
            <label>E-MAIL:
                <input type="email" placeholder="Ingrese E-mail" required>
            </label>
            <label>CONTRASEÑA:
                <input type="password" placeholder="Contraseña" required>
            </label>
            <label>NOMBRES:
                <input type="text" placeholder="Nombres" required>
            </label>
            <label>APELLIDOS:
                <input type="text" placeholder="Apellidos" required>
            </label>
            <label>TELÉFONO:
                <input type="tel" placeholder="Teléfono" required>
            </label>
            <label>DIRECCIÓN:
                <input type="text" placeholder="Dirección" required>
            </label>
            <div style="padding-top: 2vh;">
                <button type="submit">Registrar</button>
            </div>
            <div style="padding-top: 2vh;">
                <button type="submit">Registrar Con Gmail</button>
            </div>
        </form>
    </section>
    <footer class="footer">
        <div class="table">
            <table>
                <tr>
                    <th><div>Versión Alpha</div>
                    <div>"Información contacto soporte"</div></th>
                    <th><img src="./media/logo.png" alt="logo devfull" class="logo" /></th>
                </tr>
            </table>
        </div>        
    </footer>
</body>
</html>
