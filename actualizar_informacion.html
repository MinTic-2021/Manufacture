<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/estilos.css" />
    <title>Actualizar Información</title>
</head>
<body>
    <header>
        <div class="table">
            <table>
                <tr>
                    <th><img src="./media/logo.jpg" alt="logo devfull" class="logo" /></th>
                    <th><button class="button" onclick="location.href='./gestion_usuarios.html'">Gestión de Usuarios</button></th>
                    <th><button class="button" onclick="location.href='./gestion_ventas.html'">Gestión de Ventas</button></th>
                    <th><button class="button" onclick="location.href='./gestion_productos.html'">Gestión de Productos</button></th>
                </tr>
            </table>
        </div>
    </header>   
    <main>
        <section class="hor">
            <div class="vert">
                <img src="./media/3099407_worker_man_office_icon.png" alt="foto" class="foto"/>
                <input type="file"/>
            </div>
            <h2>ACTUALIZAR INFORMACION</h2>
        </section>
        <section>
            <form class="vert">
                <label>Nombres:
                    <input type="text"/>
                </label>
                <label>Apellidos:
                    <input type="text"/>
                </label>
                <label>Correo electrónico:
                    <input type="email"/>
                </label>
                <label>Teléfono: 
                    <input type="number"/>
                </label>
                <label>Dirección:
                    <input type="text"/>
                </label>
                <button type="submit">Actualizar</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="table">
            <table>
                <tr>
                    <th><div>Versión Alpha</div>
                    <div>"Información contacto soporte"</div></th>
                    <th><img src="./media/logo.jpg" alt="logo devfull" class="logo" /></th>
                </tr>
            </table>
        </div>        
    </footer>
</body>
</html>
